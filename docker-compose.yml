services:
  qca-leeq:
    build: .
    image: qca-leeq:latest
    container_name: qca-leeq
    ports:
      - "8000:8000"
    environment:
      # Inherits OPENAI_API_KEY from host automatically
      - OPENAI_API_KEY
      - EPII_EXPERIMENT_SET=leeq
    volumes:
      - qca-data:/app/CalibrationNTKAgent/data
    stdin_open: true
    tty: true
    command: tui

  # Web UI only mode: docker compose up webui
  webui:
    build: .
    image: qca-leeq:latest
    container_name: qca-webui
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY
      - EPII_EXPERIMENT_SET=leeq
    volumes:
      - qca-data:/app/CalibrationNTKAgent/data
    command: serve

volumes:
  qca-data:
