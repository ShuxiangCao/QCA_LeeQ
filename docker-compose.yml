version: '3.8'

services:
  qca-leeq:
    build:
      context: .
      dockerfile: Dockerfile
    image: qca-leeq:latest
    container_name: qca-leeq
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EPII_EXPERIMENT_SET=leeq
    volumes:
      # Persist data directory
      - qca-data:/app/CalibrationNTKAgent/data
      # Optional: mount local config for customization
      # - ./config:/app/config:ro
    stdin_open: true
    tty: true
    command: tui

  # Web UI only mode
  qca-webui:
    build:
      context: .
      dockerfile: Dockerfile
    image: qca-leeq:latest
    container_name: qca-webui
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EPII_EXPERIMENT_SET=leeq
    volumes:
      - qca-data:/app/CalibrationNTKAgent/data
    command: serve
    profiles:
      - webui

volumes:
  qca-data:
